<div class="card mb-3">
    <div class="row g-0">
        <!-- Image -->
        <div class="col-md-5 col-sm-12 col-12">
            <img 
            [src]="parking.image !== ''? parking?.image: '/assets/img/parking.jpg'" 
            [alt]="parking.address">
        </div>
        
        <div class="col-md-7 col-sm-12 col-12 d-flex justify-content-center align-items-center py-4">
            <!-- Card -->
            <div class="card-body">
                <!-- Address -->
                <h2 class="card-title">
                    <strong>{{ parking?.address }}</strong>
                </h2>
                <hr>
                <!-- Amenities -->
                <div class="my-md-5 my-sm-3 my-3">
                    <div class="d-flex justify-content-between mb-2 flex-wrap">
                        <div class="card-amenitie" *ngFor="let amenitie of parking?.amenities">
                            <strong class="h5 text-muted d-flex align-items-center">
                                <i class="icon-circle me-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box p-0 m-0 text-white" viewBox="0 0 16 16">
                                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                                    </svg>
                                </i>
                                {{ amenitie }}
                            </strong>
                        </div>
                    </div>
                </div>
                <!-- scrore -->
                <div>
                    <h3 class="d-flex align-items-center h-5 text-color">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-star-fill me-2 text-color" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        {{ parking?.score }}
                    </h3>
                </div>
                <!-- Price  -->
                <div>
                    <h3 class="text-md-center text-sm-start text-start text-color"> {{ parking?.price | currency }} MXN/Mes </h3>
                </div>
                <!-- More info -->
                <div class="mt-md-3 mt-sm-2 mt-3" *ngIf="showMoreInfo">
                    <button type="button" (click)="rederictRoute()" class="btn btn-outline-primary rounded-pill d-flex justify-content-center align-items-center m-0 px-2 py-2 rounded">
                        More info
                    </button>
                </div>

                

            </div>
        </div>

    </div>
</div>
