<div class="mt-5" *ngIf="showCard; else notFound">
    <app-card-parking [parking]="parking" [showMoreInfo]="false"></app-card-parking>
    <div class="mt-md-3 mt-sm-2 mt-3">
        <button type="button" (click)="deleteParking(parking.id)" class="btn btn-outline-danger d-flex justify-content-center align-items-center m-0 px-2 py-2 rounded-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg>
        </button>
    </div>

    <div class="mt-5">
        <section>
            <h4>{{ parking.address }}</h4>
            <hr>
        </section>

        <section>
            <b class="h5">Description:</b>
            <br>
            {{ parking.description }}
        </section>

        <section class="mt-3 d-flex">
            <b class="h5 me-2">Type:</b>
            <p class="text-capitalize">{{ parking.type }}</p>
        </section>
    </div>
</div>

<ng-template  #notFound>
    <div class="message-alert-not-found d-flex justify-content-center align-items-center p-5">
        <h2>Not Found</h2>
    </div>
</ng-template >
