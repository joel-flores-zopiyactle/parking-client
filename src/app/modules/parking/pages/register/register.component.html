<h3 class="mt-5">Register new Parking</h3>
<hr>
<div class="row mb-5 pe-md-0 pe-sm-1 pe-2 mb-5" >
    <!-- Message Alert -->
    <div class="alert {{ statusAlert }} alert-dismissible fade show" role="alert" *ngIf="showAlert">
        {{ messageAlert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form class="col-12" [formGroup]="parkingForm" (ngSubmit)="sendParking()" autocomplete="off">

        <div class="row">
            <!-- Address -->
            <div class="mb-3 col-md-6 col-sm-12 col-12">
                <label for="Address" class="form-label">Address <i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="Address" aria-describedby="Address" placeholder="Add address" formControlName="address">
            </div>

            <!-- Amenities -->
            <div class="mb-3 col-md-6 col-sm-12 col-12">
                  <label for="Amenities" class="form-label">Amenities <i class="text-danger">*</i></label>
                  <input type="text" class="form-control" id="Amenities" placeholder="Add amenities" aria-describedby="Amenities" placeholder="Add amenite" [formControl]="amenitie" (keydown)="addAmenitie($event)">
                  <!-- List amenities -->
                  <div>
                      <ul class="list-group my-3"  *ngIf="amenities.length > 0">
                          <li class="list-group-item d-flex justify-content-between" *ngFor="let amenitie of amenities let i = index">
                              <p class="text-sm text-muted">{{ amenitie }}</p>  
                              <button class="btn btn-sm btn-light" type="button" (click)="deleteAmenties(i)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                              </button>
                          </li>
                      </ul>
                  </div>
            </div>
              
        </div>

        <div class="row">
            <!-- score -->
            <div class="mb-3 col-md-6 col-sm-4 col-4">
                <label for="Score" class="form-label">Score (max 5) <i class="text-danger">*</i></label>
                <input type="number" class="form-control" id="Score" aria-describedby="Score" min="1" max="5" maxlength="1" formControlName="score">
            </div>
            <!--  Price -->
            <div class="mb-3 col-md-6 col-sm-4 col-8">
                <label for="Price" class="form-label">Price MXN/Month <i class="text-danger">*</i></label>
                <input type="number" class="form-control" id="Price" aria-describedby="Price" formControlName="price">
            </div>
        </div>
        
        <div class="row">
            <!-- Image -->
            <div class="mb-3 col-md-6 col-ms-12 col-12">
                <label for="Image" class="form-label">Image (optional)</label>
                <input type="url" class="form-control" id="Image" aria-describedby="Image" placeholder="URL Image" formControlName="image">
            </div>

            <!-- type -->
            <div class="mb-3 col-md-6 col-sm-12 col-12">
                <label for="Type" class="form-label">Type <i class="text-danger">*</i></label>
                
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="type" id="public" value="public" formControlName="type">
                        <label class="form-check-label" for="public">
                            Public 
                        </label>
                    </div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="private" value="private" formControlName="type">
                        <label class="form-check-label" for="private">
                            Private
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="Description" class="form-label">Description <i class="text-danger">*</i></label>
            <textarea id="Description" class="form-control" cols="1" rows="2" formControlName="description" minlength="5" placeholder="Description"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary d-flex" [disabled]="!parkingForm.valid">
            Register
            <div class="text-center ms-3" *ngIf="loadingSpinner">
                <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </button>

    </form>
</div>
